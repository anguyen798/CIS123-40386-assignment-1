<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compass of Countries around USA</title>
    <style>
        p {
            padding-left: 120px;
            white-space: pre-line;
        }
        .orangebolded{
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Compass of countries around <span class="orangebolded">USA</span></h1>
<img src="compass.gif" usemap="#menubar" alt="Clickable image of compass diagram">
<map name="menubar">
    <area shape="rect" alt="North" href="https://en.wikipedia.org/wiki/Canada" coords="116,2,243,117">
    <area shape="rect" alt="South" href="https://en.wikipedia.org/wiki/Argentina" coords="127,258,225,346">
    <area shape="rect" alt="East" href="https://en.wikipedia.org/wiki/Russia" coords="0,131,104,236">
    <area shape="rect" alt="West" href="https://en.wikipedia.org/wiki/Great_Britain" coords="244,148,342,235">
</map>
<p>North - <span class="orangebolded">Canada</span>
South - <span class="orangebolded">Argentina</span>
East - <span class="orangebolded">Russia</span>
West - <span class="orangebolded">Great Britain</span></p>
</body>
</html>
